<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Acceuil | B-Smart </title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header_1">
                <ul>
                    <li><a href="login.html">Nos cours</a></li>
                    <li><a href="#">Tutorats</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">Nouveautés</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="header_2">
                <div class="barre1">
                </div>
                <h1><a href="index.html">B-Smart</a></h1>
                <div class="barre2">
                </div>
            </div>
            <div class="header_3">
                <img class="login" src="icons/login.png" alt="Connexion"> <span>Connexion</span> 
                <div><img class="icone" src="icons/facebook.png" alt="facebook"></div>
                <div><img class="icone" src="icons/instagram.png" alt="instagram"></div>
                <div><img class="icone" src="icons/twitter.png" alt="twitter"></div>
                <div><img class="icone" src="icons/cart.png" alt="cart"></div>
            </div>
        </div>
    </header>
    <div class="grand_container">
        <div class="Connexion">
            <h1>Connexion</h1>
            <input type="email" value="email" placeholder="Votre émail étudiant">
            <input type="password" value=" password" placeholder="Mot de passe">
            <span>Mot de passe oublié ?</span>
            <button>Connexion</button>
        </div>
        <div class="Inscription">
            <h1>Inscription</h1>
            <div class="statut">
                <ul>
                    <li>Etudiant</li>
                    <li>Tuteur</li>
                    <li>RM</li>
                    <li>RL</li>
                </ul>
            </div>
            <p>Saississez votre prénom, nom et email, vous recevrez un mail avec vos identifiants</p>
            <div class="box">
                <input type="text" value="prenom" placeholder="Prénom">
                <input type="text" value="nom" placeholder="Nom de famille">
            </div>
            <div class="mail">
                <input type="email" name="email" placeholder="Votre email étudiant">
            </div>
            <button>Demander mon compte</button>
        </div>
    </div>
